    <link rel="stylesheet" href="../src/style.css" />

      body {
        background-image: url("./assets/images/Calender.jpg");

      .today {

      .date{

      <span class="text-2xl text-white font-bold p-3" id="date"></span>

    </div>

    <script src="./index3.js" type="module"></script>
