<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* styles.css */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: #333;
        color: #fff;
      }

      .countdown {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
      }

      .countdown-item {
        margin: 10px;
        padding: 10px;
        background: #444;
        border-radius: 5px;
        width: 100px;
      }

      .countdown-item span {
        display: block;
        font-size: 2em;
        margin-bottom: 5px;
      }

      .label {
        font-size: 0.8em;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="countdown">
      <div class="countdown-item">
        <span id="years"></span>
        <div class="label">Years</div>
      </div>
      <div class="countdown-item">
        <span id="months"></span>
        <div class="label">Months</div>
      </div>
      <div class="countdown-item">
        <span id="days"></span>
        <div class="label">Days</div>
      </div>
      <div class="countdown-item">
        <span id="hours"></span>
        <div class="label">Hours</div>
      </div>
      <div class="countdown-item">
        <span id="minutes"></span>
        <div class="label">Minutes</div>
      </div>
      <div class="countdown-item">
        <span id="seconds"></span>
        <div class="label">Seconds</div>
      </div>
    </div>
    <script>
      // script.js
      function countdown(targetDate) {
        const now = new Date();
        const timeDifference = targetDate - now;

        if (timeDifference < 0) {
          // If the target date is in the past
          clearInterval(interval);
          document.querySelector(".countdown").innerHTML = "<h1>Time's up!</h1>";
          return;
        }

        const years = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 365));
        const months = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
        const days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById("years").innerText = (years.toString().padStart(2, "0"));
        document.getElementById("months").innerText = months;
        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
      }

      const targetDate = new Date("May 30, 2027 23:59:59").getTime();
      const interval = setInterval(() => countdown(targetDate), 1000);
    </script>
  </body>
</html>
