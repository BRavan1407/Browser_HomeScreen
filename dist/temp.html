<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Dynamic Backgrounds</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .section1 {
            background: linear-gradient(to bottom right, #232526, #414345); /* Dark grey gradient */
        }

        .section2 {
            background: linear-gradient(to bottom right, #0f2027, #232526); /* Dark blue-green gradient */
        }

        .section3 {
            background: linear-gradient(to bottom right, #141e30, #243b55); /* Dark blue gradient */
        }

        .section4 {
            background: linear-gradient(to bottom right, #2c3e50, #4ca1af); /* Dark blue-grey gradient */
        }

        .section5 {
            background: linear-gradient(to bottom right, #3a3a3a, #1e1e1e); /* Dark grey gradient */
        }

        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .pattern1 {
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, rgba(0,0,0,0) 1px);
            background-size: 20px 20px;
        }

        .pattern2 {
            background: repeating-linear-gradient(45deg, rgba(255,255,255,0.1) 0, rgba(255,255,255,0.1) 2px, rgba(0,0,0,0) 2px, rgba(0,0,0,0) 4px);
        }

        .pattern3 {
            background: radial-gradient(circle, rgba(255,255,255,0.2) 1px, rgba(0,0,0,0) 1px);
            background-size: 15px 15px;
        }

        .pattern4 {
            background: repeating-linear-gradient(45deg, rgba(255,255,255,0.15) 0, rgba(255,255,255,0.15) 3px, rgba(0,0,0,0) 3px, rgba(0,0,0,0) 6px);
        }

        .pattern5 {
            background: radial-gradient(circle, rgba(255,255,255,0.25) 1px, rgba(0,0,0,0) 1px);
            background-size: 10px 10px;
        }

        @media (max-width: 768px) {
            .section {
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
        }
    </style>
</head>
<body>
    <div class="section section1">
        <div class="content">
            <h1>Section 1</h1>
            <p>Content for the first section.</p>
        </div>
        <div class="pattern pattern1"></div>
    </div>
    <div class="section section2">
        <div class="content">
            <h1>Section 2</h1>
            <p>Content for the second section.</p>
        </div>
        <div class="pattern pattern2"></div>
    </div>
    <div class="section section3">
        <div class="content">
            <h1>Section 3</h1>
            <p>Content for the third section.</p>
        </div>
        <div class="pattern pattern3"></div>
    </div>
    <div class="section section4">
        <div class="content">
            <h1>Section 4</h1>
            <p>Content for the fourth section.</p>
        </div>
        <div class="pattern pattern4"></div>
    </div>
    <div class="section section5">
        <div class="content">
            <h1>Section 5</h1>
            <p>Content for the fifth section.</p>
        </div>
        <div class="pattern pattern5"></div>
    </div>
</body>
</html>
