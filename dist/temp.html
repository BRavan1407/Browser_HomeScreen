<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Clock Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 h-screen flex items-center justify-center">
    <div class="clock">
        <div class="flex flex-wrap md:flex-nowrap items-center justify-center">
            <div class="years w-[130px] h-[150px] bg-clock text-white flex items-center justify-center text-8xl font-bold border-2 border-gray-600 shadow-2xl rounded-xl"><span>05</span></div>
            <span class="semicolon text-9xl h-[150px] text-clock mx-4">:</span>
            <div class="months w-[130px] h-[150px] bg-clock text-white flex items-center justify-center text-8xl font-bold border-2 border-gray-600 shadow-2xl rounded-xl"><span>10</span></div>
            <span class="semicolon text-9xl h-[150px] text-clock mx-4">:</span>
            <div class="days w-[130px] h-[150px] bg-clock text-white flex items-center justify-center text-8xl font-bold border-2 border-gray-600 shadow-2xl rounded-xl"><span>22</span></div>

            <!-- Break between years, months, days and hours, minutes, seconds -->
            <div class="w-full md:hidden"></div>

            <span class="semicolon text-9xl h-[150px] text-clock mx-4 hidden sm:block">:</span>
            <div class="hours w-[130px] h-[150px] bg-clock text-white flex items-center justify-center text-8xl font-bold border-2 border-gray-600 shadow-2xl rounded-xl"><span>18</span></div>
            <span class="semicolon text-9xl h-[150px] text-clock mx-4">:</span>
            <div class="minutes w-[130px] h-[150px] bg-clock text-white flex items-center justify-center text-8xl font-bold border-2 border-gray-600 shadow-2xl rounded-xl"><span>43</span></div>
            <span class="semicolon text-9xl h-[150px] text-clock mx-4">:</span>
            <div class="seconds w-[130px] h-[150px] bg-clock text-white flex items-center justify-center text-8xl font-bold border-2 border-gray-600 shadow-2xl rounded-xl"><span>55</span></div>
        </div>
    </div>
</body>
</html>
