<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Line Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6">
    <!-- Basic Horizontal Line -->
    <div class="border-t border-gray-300 my-4"></div>

    <!-- Custom Thickness -->
    <div class="border-t-2 border-gray-300 my-4"></div>

    <!-- Custom Color -->
    <div class="border-t border-red-500 my-4"></div>

    <!-- Custom Width -->
    <div class="border-t border-gray-300 w-1/2 my-4"></div>

    <!-- Combining All Customizations -->
    <div class="border-t-4 border-blue-500 w-3/4 my-4"></div>
</body>
</html>
